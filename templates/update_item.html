<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
</head>
<body>
    <h1>Update Item</h1>
    <form action="/update_item" method="POST">
        <label for="item_id">Item ID:</label>
        <input type="number" id="item_id" name="item_id" min="1" required><br><br>
        <label for="name">New Item Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="price">New Price:</label>
        <input type="number" id="price" name="price" step="0.01" min="0"><br><br>
        <label for="inventory">New Inventory:</label>
        <input type="number" id="inventory" name="inventory" min="0"><br><br>
        <button type="submit">Update Item</button>
    </form>
</body>
</html>
